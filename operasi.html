    <style>@import url('https://fonts.cdnfonts.com/css/lexend');</style>

</head>
<body style="background-color: rgb(16,174,178);">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
          <b><a class="navbar-brand">KELOMPOK3</a></b>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="materi.html">Materi</a>

              <li class="nav-item">
                <a class="nav-link active" href="operasi.html" style="font-size: larger;">Kalkulator</a>

              <li class="nav-item">
                <a class="nav-link" href="tentang.html">Tentang</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Judul -->
      <div class="row">
        <div class="position-absolute start-50 translate-middle mt-5">
            <h1 class="position-absolute start-50 translate-middle bg-body-tertiary p-2" style="color: rgb(16,174,178);" align="center">KALKULATOR</h1>
        </div>
        <div class="row mt-5 ms-0">
          <div class="container">
            <form id="arithmetic-form">
              <div class="tab">
                <button type="button" onclick="pindahKalkulator(this, 'deret')">Deret</button>
                <button type="button" class="inactive" onclick="pindahKalkulator(this, 'mean')">Mean</button>
              </div>
              <label for="a">Masukkan suku pertama (a):</label>
              <input type="number" id="a" name="a" required />
              <div class="input-deret">
                <label for="b">Masukkan beda (b):</label>
                <input type="number" id="b" name="b" required />
                <label for="n">Masukkan nomor suku (n):</label>
                <input type="number" id="n" name="n" required />
              </div>
              <div class="input-mean hidden">
                <label for="umax">Nilai suku terakhir (uMax)</label>
                <input type="number" id="umax" name="umax" required />
                <label for="nmean">Jumlah suku mean (nMean)</label>
                <input type="number" id="nmean" name="nmean" required />
              </div>
              <button type="button" class="btn-deret" onclick="cariSukuKeN()">
                Cari Suku ke-n
              </button>
              <button type="button" class="btn-deret" onclick="hitungJumlahNSukuPertama()">
                Hitung Jumlah n Suku Pertama
              </button>
              <button type="button" class="btn-mean hidden" onclick="hitungNilaiMean()">
                Hitung Nilai Mean
              </button>
              <button type="button" onclick="clearResult()">
                Clear
              </button>
            </form>
            <div id="output"></div>
          </div>
        </div>
      </div>

      <!-- Form -->
      

        <script src="programkalkulator.js"></script>

        <script>
          function pindahKalkulator(e, tipe) {
            // Menghandle tombol navigasi pindah jenis kalkulator
            if (e.classList.contains('inactive')) {
              e.classList.remove('inactive');
      
              if (tipe === 'deret') {
                e.nextElementSibling.classList.add('inactive');
                document.querySelector('.input-mean').classList.add('hidden');
                document.querySelector('.input-deret').classList.remove('hidden');
      
                document.querySelector('.btn-mean').classList.add('hidden');
                document.querySelectorAll('.btn-deret').forEach((btn) => btn.classList.remove('hidden'));
              } else {
                e.previousElementSibling.classList.add('inactive');
                document.querySelector('.input-deret').classList.add('hidden');
                document.querySelector('.input-mean').classList.remove('hidden');
      
                document.querySelectorAll('.btn-deret').forEach((btn) => btn.classList.add('hidden'));
                document.querySelector('.btn-mean').classList.remove('hidden');
              }
            }
          }
        </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
